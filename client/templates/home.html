
<div>

  <textarea ng-model="mc.input" rows="8" cols="40"></textarea>
  <button  ng-click="mc.analyze()" name="HDIS">How Do I Sound?</button>
  <button ng-click type="button" name="button">Info</button>

</div>

<hr>

<h3>Anger: {{ mc.tones.anger }}</h3>
<div class="progress">
  <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: {{ mc.tones.anger || '0'}}%"></div>
</div>

<hr>

<h3> Joy: {{mc.tones.joy }} </h3>
<div class="progress">
  <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: {{mc.tones.joy || '0'}}%"></div>
</div>

<hr>

<h3>Sadness: {{mc.tones.sadness }}</h3>

</div>

<hr>

<h3>Disgust: {{mc.tones.disgust }}</h3>

</div>

<hr>

</div>
