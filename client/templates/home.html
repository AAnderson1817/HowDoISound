<div class="container">

<div class = "row">
<div class = "col-md-6 col-md-offset-3">
  <h1>How Do I Sound?</h1>
  </div>
</div>
<div class = "row">
<br>
  <textarea class = "col-md-6 col-offset-md-3" ng-model="mc.input" rows="8" cols="40"></textarea>
</div>
<div class = "row">
  <br>
  <button ng-click="mc.analyze()" name="HDIS">How Do I Sound?</button>
</div>

<div id="emoji" ng-show="mc.tones.joy > 50 && mc.tones.anger < 50">
  😀
</div>

<div id="emoji" ng-show="mc.tones.anger > 50 && mc.tones.joy < 50">
  😡
</div>

<div id="emoji" ng-show="mc.tones.disgust > 50 && mc.tones.joy < 50">
  🤒
</div>

<div id="emoji" ng-show="mc.tones.sadness > 50 && mc.tones.joy < 50">
  ☹️
</div>

<div id="emoji" ng-show="mc.tones.fear > 50">
  😱
</div>

<br>

<h3> Joy: {{mc.tones.joy }} </h3>
<div class="progress">
  <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: {{mc.tones.joy || '0'}}%"></div>
</div>

<br>

<h3>Anger: {{ mc.tones.anger }}</h3>
<div class="progress">
  <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: {{ mc.tones.anger || '0'}}%"></div>
</div>

<br>

<h3>Disgust: {{mc.tones.disgust }}</h3>
<div class="progress">
  <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: {{mc.tones.disgust || '0'}}%"></div>
</div>

<br>

<h3>Sadness: {{mc.tones.sadness }}</h3>
<div class="progress">
  <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: {{mc.tones.sadness || '0'}}%"></div>
</div>

<br>

<h3>Fear: {{mc.tones.fear }}</h3>
<div class="progress">
  <div class="progress-bar progress-bar-primary progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: {{mc.tones.fear || '0'}}%"></div>
</div>

</div>
